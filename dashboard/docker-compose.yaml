version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
  
  backend:
    build: ./backend
    ports:
      - "4500:4500"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: dashboard_task
      DB_USER: postgres
      DB_PASSWORD: admin123
    depends_on:
      - db
  db:
    image: postgres:16.8
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dashboard_task
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:

